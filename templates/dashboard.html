<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Neon Food Express</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    /* ðŸ”¸ Navbar styling */
    .navbar {
      background: #ff9800;
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .navbar a {
      color: red;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }
    .navbar a:hover {
      text-decoration: underline;
    }

    /* ðŸ”¸ Dashboard styling */
    .dashboard-container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .stat-boxes {
      display: flex;
      justify-content: space-around;
      margin-bottom: 40px;
    }
    .stat-box {
      background: #fff8e1;
      padding: 20px;
      border-radius: 10px;
      width: 30%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    canvas {
      max-width: 100%;
      display: block;
      margin: 30px auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 40px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #f39c12;
      color: white;
    }
  </style>
</head>
<body>

  <!-- ðŸ”´ Navbar -->
  <nav class="navbar">
    <a href="/admin">Admin Menu</a>
    <a href="/logout">Logout</a>
  </nav>

  <!-- ðŸ”´ Admin Dashboard -->
  <main class="dashboard-container">
    <h1>ðŸ“Š Admin Dashboard</h1>

    <div class="stat-boxes">
      <div class="stat-box">
        <h2>Total Users</h2>
        <p>{{ total_users }}</p>
      </div>
      <div class="stat-box">
        <h2>Total Orders</h2>
        <p>{{ total_orders }}</p>
      </div>
      <div class="stat-box">
        <h2>Top Item</h2>
        <p>{{ top_item }}</p>
      </div>
    </div>

    <h2 style="text-align:center">Order Distribution</h2>
    <canvas id="orderChart" width="400" height="400"></canvas>

    <h2 style="text-align:center">Recent Orders</h2>
    <table>
      <tr>
        <th>User</th>
        <th>Item</th>
        <th>Qty</th>
      </tr>
      {% for username, item, qty in recent_orders %}
      <tr>
        <td>{{ username }}</td>
        <td>{{ item }}</td>
        <td>{{ qty }}</td>
      </tr>
      {% endfor %}
    </table>
  </main>

  <script>
    const ctx = document.getElementById('orderChart').getContext('2d');
    const orderChart = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: {{ chart_labels|tojson }},
        datasets: [{
          label: 'Orders by Item',
          data: {{ chart_values|tojson }},
          backgroundColor: [
            '#ff9800', '#f06292', '#4dd0e1', '#9575cd', '#81c784', '#ffd54f'
          ]
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'bottom'
          }
        }
      }
    });
  </script>
</body>
</html>
