<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Neon Food Express</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    .dashboard-container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      font-family: 'Orbitron', sans-serif;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .stat-boxes {
      display: flex;
      justify-content: space-around;
      margin-bottom: 40px;
    }
    .stat-box {
      background: #fff8e1;
      padding: 20px;
      border-radius: 10px;
      width: 30%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    canvas {
      max-width: 100%;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 40px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #f39c12;
      color: white;
    }
  </style>
</head>
<body>
  <main class="dashboard-container">
    <h1>ðŸ“Š Admin Dashboard</h1>

    <div class="stat-boxes">
      <div class="stat-box">
        <h2>Total Users</h2>
        <p>{{ total_users }}</p>
      </div>
      <div class="stat-box">
        <h2>Total Orders</h2>
        <p>{{ total_orders }}</p>
      </div>
      <div class="stat-box">
        <h2>Top Item</h2>
        <p>{{ top_item }}</p>
      </div>
    </div>

    <h2 style="text-align:center">Order Distribution</h2>
    <canvas id="orderChart"></canvas>

    <h2 style="text-align:center">Recent Orders</h2>
    <table>
      <tr>
        <th>User</th>
        <th>Item</th>
        <th>Qty</th>
      </tr>
      {% for order in recent_orders %}
      <tr>
        <td>{{ order.username }}</td>
        <td>{{ order.food_item }}</td>
        <td>{{ order.quantity }}</td>
      </tr>
      {% endfor %}
    </table>
  </main>

  <script>
    const ctx = document.getElementById('orderChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: {{ chart_labels | safe }},
        datasets: [{
          label: 'Orders by Item',
          data: {{ chart_data | safe }},
          backgroundColor: [
            '#ff9800', '#f06292', '#4dd0e1', '#9575cd', '#81c784', '#ffd54f'
          ]
        }]
      }
    });
  </script>
</body>
</html>
