<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet"> 
</head>

<body class="day-mode">

   
    <header class="sticky-header d-flex justify-content-between align-items-center px-4 py-2">
        <div class="header-title fw-bold">Neon Food Express</div>
        <div class="theme-toggle">
            <label class="switch">
                <input type="checkbox" id="toggle-theme">
                <span class="slider round"></span>
            </label>
        </div>
    </header>

   
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">üçΩÔ∏è</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>

                    {% if user_logged_in %}
                    <li class="nav-item">
                        <span class="nav-link">üëã {{ username }}</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="/logout">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/signup">Register</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    
    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

   
    <script>
        const toggle = document.getElementById('toggle-theme');
        const body = document.body;

        function setTheme(theme) {
            body.classList.toggle('night-mode', theme === 'night');
            body.classList.toggle('day-mode', theme === 'day');
            localStorage.setItem('theme', theme);
            toggle.checked = theme === 'night';
        }

        const storedTheme = localStorage.getItem('theme') || 'day';
        setTheme(storedTheme);

        toggle.addEventListener('change', () => {
            const theme = toggle.checked ? 'night' : 'day';
            setTheme(theme);
        });
    </script>

</body>
</html>
