<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body class="day-mode">

    <div class="pamphlet-widget">
        <h1 class="neon-title">Thank You!</h1>
        <p class="neon-sub" style="text-align: center;">Your order has been placed successfully ðŸŽ‰</p>
        <a class="neon-link" href="/">Place Another Order</a>
        <a class="neon-link" href="/orders">View Orders</a>
    </div>

    
    <script>
        const body = document.body;

        if (localStorage.getItem('theme') === 'night') {
            body.classList.remove('day-mode');
            body.classList.add('night-mode');
        } else {
            body.classList.remove('night-mode');
            body.classList.add('day-mode');
        }
    </script>

</body>
