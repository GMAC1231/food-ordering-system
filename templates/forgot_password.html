<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password - Neon Food Express</title>
  <style>
    body { font-family: Arial, sans-serif; background: #fffaf0; text-align: center; }
    form { max-width: 400px; margin: auto; margin-top: 50px; }
    input[type="email"], button {
      width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc;
    }
    button { background: #ff9800; color: white; border: none; cursor: pointer; }
    button:hover { background: #e68900; }
    .error { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>ðŸ”’ Forgot Password</h1>
  <form method="POST">
    <input type="email" name="email" placeholder="Enter your email" required>
    <button type="submit">Send Reset Link</button>
  </form>
  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}
</body>
</html>
