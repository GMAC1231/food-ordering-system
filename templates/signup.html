<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Neon Food Express</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #fff8e1;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }

    form {
      background-color: #fff;
      border: 2px solid #f39c12;
      border-radius: 16px;
      padding: 30px;
      width: 300px;
      box-shadow: 0 0 15px rgba(243, 156, 18, 0.3);
    }

    h2 {
      text-align: center;
      color: #f39c12;
      margin-bottom: 20px;
    }

    .tips {
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
    }

    .tips ul {
      padding-left: 20px;
      margin: 0;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      background-color: #f39c12;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e68900;
    }

    .link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .link a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <form action="/signup" method="POST">
    <h2>Sign Up</h2>

    <div class="tips">
      <p><strong>Tips for Creating an Account:</strong></p>
      <ul>
        <li>Use a unique <strong>username</strong> (no spaces).</li>
        <li>Enter a valid <strong>email address</strong>.</li>
        <li>Choose a <strong>strong password</strong> (6+ characters, mix of letters & numbers).</li>
      </ul>
    </div>

    <input type="text" name="username" placeholder="Username" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />

    <button type="submit">Create Account</button>

    <div class="link">
      Already have an account? <a href="/login">Login here</a>
    </div>
  </form>

</body>
</html>
